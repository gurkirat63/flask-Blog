<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog_item in data %}
    <div class="content">
        <div class="card">
            <h2> {{blog_item['title']}} </h2>
            <p class="text">{{blog_item['subtitle']}} </p>
            <a href = "{{url_for('blog_page', post_number=blog_item['id'])}}"> Read </a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in Melbourne.</p>
</footer>
</html>
